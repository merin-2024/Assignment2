<!DOCTYPE html>
<html>
<head>
    <title>MCA Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
            background-color: red;
            color: white;
            padding: 10px;
        }
        input, select, textarea {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
        }
        input[type="submit"], input[type="reset"] {
            width: 45%;
            margin-right: 5%;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<!DOCTYPE html>
<html>
<head>
    <title>MCA Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .gender-box {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .btn-box {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"], input[type="reset"] {
            width: 45%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"] {
            background: #28a745;
        }
        input[type="reset"] {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <form>
        <h2>MCA Student Registration Form</h2>

        <label>Full Name:</label>
        <input type="text" name="name" placeholder="Enter your full name">

        <label>Father's Name:</label>
        <input type="text" name="father" placeholder="Enter father's name">

        <label>Mother's Name:</label>
        <input type="text" name="mother" placeholder="Enter mother's name">

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <label>Admission Number:</label>
        <input type="text" name="admission" placeholder="Enter admission number">

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email">

        <label>Phone Number:</label>
        <input type="tel" name="phone" placeholder="Enter phone number">

        <label>Gender:</label>
        <div class="gender-box">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

         <label>Blood Group:</label>
        <input type="text" name="blood">


        <label>Year/Semester:</label>
        <select name="course">
            <option value="mca1">MCA 1st Semester</option>
            <option value="mca2">MCA 2nd Semester</option>
            <option value="mca3">MCA 3rd Semester</option>
        </select>

        <label>Previous Qualification:</label>
        <input type="text" name="qualification" >

        <label>Address:</label>
        <textarea name="address" rows="3"></textarea>

        <label>Parent Contact Number:</label>
        <input type="tel" name="emergency" >


        <div class="btn-box">
            <input type="submit" value="Register">

        </div>
    </form>
</body>
</html>
